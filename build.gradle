plugins {
    id 'com.github.johnrengelman.shadow' version "${shadow_version}" apply false
    id 'com.matthewprenger.cursegradle' version "${cursegradle_version}" apply false
    id 'com.modrinth.minotaur' version "${minotaur_version}" apply false
    id 'mod-update' version "${mod_update_version}" apply false
    id 'fabric-loom' version "${fabric_loom_version}" apply false
    id 'io.papermc.hangar-publish-plugin' version "${hangar_publish_version}"
}

apply from: "https://raw.githubusercontent.com/henkelmax/mod-gradle-scripts/${mod_gradle_script_version}/taskutils.gradle"

tasks.register('01-publishBukkit') {
    group = 'voicechat'
    doLast {
        runGradleTasks(['bukkit:clean'], ['bukkit:curseforge', 'bukkit:modrinth', 'bukkit:publishAllPublicationsToHangar'])
    }
}

tasks.register('02-publishQuilt', GradleBuild) {
    group = 'voicechat'
    dir = 'quilt'
    tasks = ['uploadMod']
}

tasks.register('03-publishForge') {
    group = 'voicechat'
    doLast {
        runGradleTasks(['common:clean', 'forge:clean'], ['forge:curseforge', 'forge:modrinth', 'forge:modUpdate'])
    }
}

tasks.register('04-publishNeoForge') {
    group = 'voicechat'
    doLast {
        runGradleTasks(['common:clean', 'neoforge:clean'], ['neoforge:curseforge', 'neoforge:modrinth', 'neoforge:modUpdate'])
    }
}

tasks.register('05-publishFabric') {
    group = 'voicechat'
    doLast {
        runGradleTasks(['common:clean', 'fabric:clean'], ['fabric:curseforge', 'fabric:modrinth', 'fabric:modUpdate'])
    }
}

tasks.register('publishFabricSnapshot') {
    group = 'voicechat'
    doLast {
        runGradleTasks(['common:clean', 'fabric:clean'], ['fabric:curseforge', 'fabric:modrinth'])
    }
}

tasks.register('publishApi') {
    group = 'voicechat'
    doLast {
        runGradleTasks(['api:clean', 'api:publish'], [])
    }
}

tasks.register('publishApiLocal') {
    group = 'voicechat'
    doLast {
        runGradleTasks(['api:clean', 'api:publishToMavenLocal'], [])
    }
}
