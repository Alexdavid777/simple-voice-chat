task publishBukkit(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':bukkit:clean',
            ':bukkit:curseforge',
            ':bukkit:modrinth',
            ':bukkit:publishAllPublicationsToHangar',
    ]
}

task publishAPI(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':api:clean',
            ':api:publish'
    ]
}

task publishAPILocal(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':api:clean',
            ':api:publishToMavenLocal'
    ]
}

task forgeClient(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':forge:runClient'
    ]
}

task forgeServer(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':forge:runServer'
    ]
}

task cleanAll(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':common:clean',
            ':api:clean',
            ':forge:clean',
            ':bukkit:clean',
    ]
}