plugins {
    id "com.modrinth.minotaur" version "2.+" apply false
}

task publishAll(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':common:clean',
            ':macos:clean',
            ':forge:clean',
            ':fabric:clean',
            ':bukkit:clean',
            ':forge:curseforge',
            ':forge:modrinth',
            ':forge:forgeUpdate',
            ':fabric:curseforge',
            ':fabric:modrinth',
            ':fabric:forgeUpdate',
            ':bukkit:build'
    ]
}

task publishBukkit(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':bukkit:clean',
            ':bukkit:curseforge',
            ':bukkit:modrinth'
    ]
}

task publishSnapshot(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':common:clean',
            ':macos:clean',
            ':fabric:clean',
            ':fabric:curseforge',
            ':fabric:modrinth'
    ]
}

task publishAPI(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':api:clean',
            ':api:publish'
    ]
}

task publishAPILocal(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':api:clean',
            ':api:publishToMavenLocal'
    ]
}

task fabricClient(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':fabric:runClient'
    ]
}

task forgeClient(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':forge:runClient'
    ]
}

task fabricServer(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':fabric:runServer'
    ]
}

task forgeServer(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':forge:runServer'
    ]
}

task cleanAll(type: GradleBuild) {
    group = 'voicechat'
    tasks = [
            ':common:clean',
            ':api:clean',
            ':macos:clean',
            ':common:clean',
            ':quilt:clean',
            ':fabric:clean',
            ':forge:clean',
            ':bukkit:clean',
    ]
}